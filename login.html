<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYEON - Secure Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.postimg.cc/rpx21s7D/Transparent-logo-Eyeon.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo-animation-container">
            <img src="https://i.postimg.cc/rpx21s7D/Transparent-logo-Eyeon.png" alt="EYEON Logo" class="login-logo" id="animated-logo">
        </div>
        
        <form id="login-form" class="hidden">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Access System</button>
        </form>
        
        <div class="nfc-prompt">
            <p>Or scan your NFC tag to authenticate</p>
            <div class="nfc-icon">âŽ—</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
