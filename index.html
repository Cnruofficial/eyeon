<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYEON | DATA SURVEILLANCE SYSTEMS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo-animation">
            <img src="https://i.postimg.cc/zBNZ0510/Logo-Eyeon.jpg" alt="EYEON Logo" id="main-logo">
            <div id="access-code-display"></div>
        </div>
        
        <div class="login-form" id="login-form">
            <h2>SECURE ACCESS PORTAL</h2>
            <div class="input-group">
                <label for="access-code">ENTER ACCESS CODE</label>
                <input type="password" id="access-code" placeholder="•••••">
            </div>
            <button id="login-btn">AUTHENTICATE</button>
            <div class="status-message" id="status-message"></div>
        </div>
    </div>

    <audio id="login-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
