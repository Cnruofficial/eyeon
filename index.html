<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYEON DATA SURVEILLANCE SYSTEMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.postimg.cc/rpx21s7D/Transparent-logo-Eyeon.png">
    <meta name="description" content="Advanced data surveillance and security analysis">
    <meta name="keywords" content="data surveillance, security, monitoring, eyeon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.postimg.cc/rpx21s7D/Transparent-logo-Eyeon.png" alt="EYEON Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="news.html">Security News</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="data-section">
            <h2>Data Surveillance Dashboard</h2>
            <div class="data-grid">
                <div class="data-card editable">
                    <h3>System Status</h3>
                    <p class="data-content">Active</p>
                </div>
                <div class="data-card editable">
                    <h3>Last Scan</h3>
                    <p class="data-content">2023-11-15 14:30:22</p>
                </div>
                <div class="data-card editable">
                    <h3>Threat Level</h3>
                    <p class="data-content">Low</p>
                </div>
                <div class="data-card editable">
                    <h3>User Access</h3>
                    <p class="data-content">Admin</p>
                </div>
            </div>
        </section>

        <section class="quick-actions">
            <button id="scan-btn">Initiate Scan</button>
            <button id="export-btn">Export Data</button>
            <button id="settings-btn">Settings</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 EYEON DATA SURVEILLANCE SYSTEMS. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
